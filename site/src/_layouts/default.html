<!DOCTYPE html>
<html lang="{{page.lang}}">
<head>
    <!-- Some tags derived from http://getbootstrap.com/examples/cover/# -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <title>JuMP</title>
    <link href='{{"/css/screen.css" | relativize_url}}' rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <script src='{{"/js/nav.js" | relativize_url}}' ></script>
</head>

<body>
<div class="container">
    <div id="navigation">
        <a href="javascript:void(0);" id="menu-icon" onclick="menuToggle();">
            <span>&#xf0c9;</span>
        </a>
        <div id="logo"><a href='{{ "/" | append: page.lang | append: "/index.html" | relativize_url }}'><img
                src='{{ "/img/jump-logo.svg" | relativize_url }}' height="150px"></a></div>
        <div id="menu">
            <ul>
            {% for item in page.menu %}
                <li><a href="{{item.url}}">{{item.caption}}</a></li>
            {% endfor %}
            </ul>
        </div>
    </div>
    <div id="content">
        {{ content }}
    </div>
</div>

</body>
</html>
